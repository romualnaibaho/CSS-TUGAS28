<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ONLINE WAY -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <title>Belajar Bersama NIOMIC</title>

    <style>

        body{
            background-color: #333333;
            color: white;
        }

    </style>
    
</head>
<body>

    <div class="container">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-12 col-md-6">
                <div class="text-center mb-3">
                    <img class="rounded-circle" width="40%" src="lampung.jpg" alt="LAMPUNG">
                </div>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="alamat">Alamat</label>
                        <textarea name="alamat" class="form-control" id="alamat" rows="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="email">Alamat Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Alamat Email (disable)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="password"></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="ktp">Scan KTP</label> <br>
                        <input type="file" name="ktp" id="ktp">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="agreement">
                        <label class="form-check-label" for="agreement" style="font-size: small;">Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> dan <a href="#">ketentuan</a> yang berlaku.</label>
                    </div>
                    
                    <div class="mt-4">
                        <button type="button" class="btn btn-info btn-lg btn-block">Submit</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</body>
</html>
